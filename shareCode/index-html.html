<html>

<head>
  <style>@import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');</style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <input id="select_file" type="file"/>
<button id="upload-button" onclick="uploadFile()">Upload</button>
  <p id="text-container"></p>
  
  <div id="long-term-div">
    <table id="long-term-data">
      <tr>
        <th>Date of Birth</th>
        <th>Sex</th>
        <th>Height (cm)</th>
        <th>Weight (kg)</th>
        <th>Blood Type</th>
      </tr>
      <tr id="long-term-row2">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  
  <div id="short-term-div">
    <table id="short-term-data">
      <tr>
        <th>Date</th>
        <th>Steps</th>
        <th>Floors</th>
        <th>Calories Burned</th>
        <th>Min Heart Rate</th>
        <th>Max Heart Rate</th>
        <th>Avg Heart Rate</th>
        <th>Time Slept</th>
      </tr>
      <tr id="short-term-row2">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
  <br>
  <ins> Threshold Heart Rate </ins>
  <p id="Max_HR"></p>
  <ins> Max Exertion </ins>
  <p id="maxExertion"></p>
  <ins> Heart Rate Recovery </ins>
  <p id="HRR"></p>
  <ins> VO2 Max </ins>
  <p id="VO2Max"></p>
  <ins> Active Calories </ins>
  <p id="active_cal"></p>
</body>

</html>
